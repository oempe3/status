<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acesso - Quadro de disponibilidade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }
    img {
      height: 120px;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: normal;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      background-color: #0af;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #08c;
    }
    .error {
      color: #f44336;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Use a logomarca base64 para garantir visual -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..." alt="Logo Pernambuco III">
    <h2>Acesso ao Sistema</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <div id="mensagem" class="error"></div>
  </div>
  <script>
    function entrar() {
      const login = document.getElementById("login").value.toLowerCase();
      const senha = document.getElementById("senha").value;
      if (login === "admin" && senha === "admin") {
        window.location.href = "entrada.html";
      } else if (login === "operador" && senha === "operador") {
        window.location.href = "status.html";
      } else {
        document.getElementById("mensagem").textContent = "Login ou senha inv√°lidos.";
      }
    }
  </script>
</body>
</html>
